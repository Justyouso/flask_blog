{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %} Flask -Login {% endblock %}
{% block page_content %}
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <p>
            New user?
            <a href="{{ url_for('auth.register') }}">
                Click here to register
            </a>

        </p>
        <p>
            Forget pwd?
            <a href="{{ url_for('auth.reset_password') }}">
                Click here to reset
            </a>
        </p>
    </div>

{% endblock %}
